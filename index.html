<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/1200px-Dragon_ball.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/sytle.css">
    <title>Dragon Ball Fights</title>
</head>
<body>
    <section class="my-all">
        <header>

        </header>

        <main>
            <section class="main-container">

                <section class="my-header">
                    <p><img class="db-logo" src="./images/header2.png" alt="DB logo"></p>
                    <h1>Dragon Ball Fights</h1>
                </section>  

                <section class="player1">
                    <div class="player1-data">
                        <h2>VEGETA</h2>
                        <p>Vida, entre 11 y 20: <input class="player1-life" type="text" mexlength="2" required></input></p>
                        <p>Defensa, entre 1 y 5: <input class="player1-shield" type="text" mexlength="2" required></input></p>
                        <p>Ataque, entre 6 y 10: <input class="player1-damage" type="text" mexlength="2" required></input></p>
                        
                    </div>
                    <img class="player1-pic" src="./images/vegeta.png" alt="Imagen Vegeta">

                </section>

                <section class="player2">
                    <img class="player2-pic" src="./images/goku.png" alt="Imagen Son Goku">

                    <div class="player2-data">
                        <h2>SON GOKU</h2>
                        <form action="">
                            <p>Vida, entre 11 y 20: <input class="player2-life" type="text" mexlength="2" required></input></p>
                            <p>Defensa, entre 1 y 5: <input class="player2-shield" type="text" mexlength="2" required></input></p>
                            <p>Ataque, entre 6 y 10: <input class="player2-damage" type="text" mexlength="2" required></input></p>
                        </form>
                    </div>

                </section>
                <section class="bottom-middle-info">

                    <div class="fight-info">

                    </div>

                    <div class="fight-button-container">
                        <button class="fight-button">FIGHT</button>
                    </div>

                </section>

            </section>
        </main>
        
        <footer>

        </footer>
    </section>
    <script src="./javaScript_pokemon/index copia.js">
    </script>
</body>
</html>
